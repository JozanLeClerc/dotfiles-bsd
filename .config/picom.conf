# basic configuration
backend = "glx";
paint-on-overlay = true;
vsync = true;
unredir-if-possible = false;
# experimental-backends = true;
no-use-damage = true;

# Inactive windows diming
inactive-dim = 0.10;
inactive-dim-fixed = true;

shadow = true;              # Enabled client-side shadows on windows.
no-dock-shadow = true;      # Avoid drawing shadows on dock/panel windows.
no-dnd-shadow = true;       # Don't draw shadows on DND windows.
shadow-radius = 15;         # The blur radius for shadows. (default 12)
shadow-offset-x = -15;     # The left offset for shadows. (default -15)
shadow-offset-y = -15;     # The top offset for shadows. (default -15)
shadow-opacity = 1.0;
shadow-exclude = [
 #"! name~=''",
 "n:e:Notification",
 #"n:e:Dunst",
 "n:e:dzen",
 "name = 'dzen slave'",
 "name = 'gnome-screenshot'",
 #"n:e:Docky",
 #"g:e:Synapse",
 #"g:e:Kupfer",
 "g:e:Conky",
 #"n:w:Firefox",
 "n:w:*Chrome*",
 #"n:w:*Chromium*",
 "class_g ?= 'dzen'",
 "class_g ?= 'gnome-screenshot'"
 #"class_g ?= 'Cairo-dock'",
 #"class_g ?= 'Xfce4-notifyd'",
 #"class_g ?= 'Xfce4-power-manager'"
];

wintypes:
{
  tooltip = { fade = true; shadow = false; };
  menu = { shadow = false; };
  dropdown_menu = { shadow = false; };
  popup_menu =  { shadow = false; };
};

blur-background-exclude = [
 "name = 'gnome-screenshot'",
 "class_g ?= 'gnome-screenshot'"
];

# Fading
fading = true; # Fade windows during opacity changes.
fade-delta = 5; # The time between steps in a fade in milliseconds. (default 10).
fade-in-step = 0.028; # Opacity change between steps while fading in. (default 0.028).
fade-out-step = 0.028; # Opacity change between steps while fading out. (default 0.03).
no-fading-openclose = false; # Fade windows in/out when opening/closing

detect-client-opacity = true; # This prevents opacity being ignored for some apps. For example without this enabled     my xfce4-notifyd is 100% opacity no matter what.

frame-opacity = 1;
